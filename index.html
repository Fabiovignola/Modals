<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div id="container" class="container">
        <h1>Example Modals UBIQUM</h1>
        <table id="tabla1" class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Role Info</th>
                    <th>Seniority</th>
                </tr>
            </thead>
            <tbody v-for="(name,index) in personas" :data="index">
                <tr>
                    <td>{{name.name}}</td>
                    <td>{{name.age}}</td>
                    <td>{{name.role}}</td>
                    <td>{{name.seniority}}</td>
                    <!-- Trigger the modal with a button -->
                    <td><button :data-id="index" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" @click="callButton">+INFO</button></td>
                </tr>
            </tbody>
        </table>
        
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">{{cont.name}}</h4>
                    </div>
                    <div class="modal-body">
                        <p><img :src="contacto.photo"></p>
                        <p>{{contacto.nickName}}</p>
                        <p>{{contacto.phone}}</p>
                        <p><a :href="contacto.site" target="_blank">{{contacto.site}}</a></p>
                        <p><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><a id="butt" href="mailto:contacto.email">{{contacto.email}}</a></button></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
</body>

</html>
